<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="learn javascript by www.liaoxuefeng.com">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="./static/js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style type="text/css">
    body {
        position: relative;
    }
    
    .login-box {
        margin: 40px auto;
        width: 400px;
        height: 200px;
        position: absolute;
        left: 50%;
        transform: translate(-50%, 0);
    }
    </style>
</head>

<body>
    <div class="col-md-6 login-box">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                <span class="glyphicon glyphicon-user"></span> 请登录
                <a href="#" onclick="javascript :history.back(-1);" style="float: right;"><p>X</p></a>
                </h3>
            </div>
            <div class="panel-body">
                <div>
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="email" name="email" class="form-control" placeholder="Email" required="require">
                        <p class="help-block">用户名: admin@example.com</p>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" required="require">
                        <p class="help-block">密码: 123456</p>
                    </div>
                    <div>
                        <button type="text" class="btn btn-primary" onclick="signin()">登陆</button>
                        <a id="login-cancel" type="text" class="btn btn-primary" href="/register">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
function signin() {
    var
        _email = $("input[name='email']").val(),
        _password = $("input[name='password']").val();
    axios.post('/signin', {
            email: _email,
            password: _password
        })
        .then(function(response) {
            console.log("result:" + response.data.result)
            if (response.data.result == 'ok') {
                window.location.replace('/');
            } else {
                 alert("登陆失败"); 
            }
            console.log(response);
        })
        .catch(function(error) {
            console.log(error);
            alert("登陆失败"); 
        });
}
</script>

</html>
